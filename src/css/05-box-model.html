<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 박스 모델</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <!-- 글꼴 link -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <!-- 기본 포맷 -->
    <link rel="stylesheet" href="/src/css/styles/05-box-model.css" />
  </head>
  <body>
    <h1>CSS 박스 모델</h1>
    <!-- 
      CSS 박스 모델은 기본적으로 모든 HTML 요소를 포함하는 상자입니다. 
      padding, border, margin을 포함하며, 이러한 속성을 사용하여 요소의 크기와 위치를 조정할 수 있습니다.  
      padding : 안쪽 방향에 들어가는 여백
      border : 요소의 경계를 나타내는 선
      margin : 바깥쪽 방향에 들어가는 여백
    -->
    <div class="like">멋쟁이 사자처럼 프론트엔드 부트캠프 13기</div>
    <span class="lion">교육생 이훈진</span>
    <span class="lion">이훈진 화이팅</span>
  </body>
</html>
