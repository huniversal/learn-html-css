<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기초</title>
    <!-- external style sheet -->
    <link rel="stylesheet" href="/src/css/styles/01-css-basic.css" />

    <!-- Embedded Style Sheet -->
    <style>
      h2 {
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <!-- Inline style sheet -->
    <h1 style="color: red">CSS 기초</h1>
    <h2>CSS 기본 문법</h2>
    <p>
      행정권은 대통령을 수반으로 하는 정부에 속한다. 계엄을 선포한 때에는
      대통령은 지체없이 국회에 통고하여야 한다. 국가는 국민 모두의 생산 및
      생활의 기반이 되는 국토의 효율적이고 균형있는 이용·개발과 보전을 위하여
      법률이 정하는 바에 의하여 그에 관한 필요한 제한과 의무를 과할 수 있다.
    </p>
  </body>
</html>
