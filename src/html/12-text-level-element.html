<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Level element</title>
  </head>
  <body>
    <h1>Text Level Element</h1>
    <!-- 아래첨자, 위첨자 -->
    <div>
      <p>H<sub>2</sub>SO<sup>4</sup></p>
    </div>
    <!-- 축약어 -->
    <div>
      <abbr title="점심 메뉴 추천">점메추</abbr>
      <abbr title="Hyper Text Markup Language">HTML</abbr>
    </div>
    <!-- 날짜, 시간 정보 -->
    <div>
      <time datetime="2025-02-18T10:27:40">2025년 02월 18일</time>
    </div>
    <div>Likelion Front-End <time datetime="2025-02-05">시작일</time></div>
    <!-- 취소 정보 -->
    <div>
      정상가 <s>100,000</s>
      할인가 9,900
    </div>
    <!-- 저작권 정보 -->
    <div>
      <small>copyright &copy Likelion Bootcamp 2025</small>
    </div>
    <!-- 하이라이트 정보 -->
    <div>Likelion Front-End School <mark>13th</mark></div>
  </body>
</html>
