<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotation and Line Break</title>
  </head>
  <body>
    <h1>Quotation and Line Break</h1>
    <!-- q : 짧은 인용문을 사용할 때 쓰는 태그(" ") 인용부호를 추가해줌-->
    <!-- cite : 책, 영화, 논문 등의 창작물 제목을 표시할 때 사용 -->
    <!-- blockquote : 긴 문장을 인용할 때 사용하는 블록 요소 -->
    <div>
      <blockquote>
        우리가 할 수 있는 노력은 과정이&nbsp;&nbsp;&nbsp;&nbsp; 전부야.<br />
        결과는 우리 손 안에 있는 게 아니야.<br />
        결과까지 서너 개 넣으려다 보니까 무리수를 두는 거야.
      </blockquote>
      <p>
        <cite>드라마 &lt;미생&gt;</cite> 중에서</cite>
      </p>
    </div>
    <hr />
    <h2>Inline Quotation</h2>
    <p>인상깊은 드라마를 시청했는데 대사가 마음을 움직였어. 대사는 
      <q cite="https://www.tving.com/onboarding"
      >우리가 할 수 있는 노력은 과정이 전부야</q
      > 
      라는 말이었어.
    </p>
  </body>
</html>
