<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form input element</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력서식 -->
    <!--  
      field : HTML에서 관련된 입력 요소들을 그룹화할 때 사용하는 태그 
      주로 폼 요소들을 묶을 떄 사용한다.  
    -->
    <!-- 
      label : 입력 요소와 연결되는 텍스트 라벨을 정의하여 사용자에게 클릭 및 접근성을 높여줌 
    -->
    <!-- 
      submit : 클릭시 action에 연결해둔 경로로 form의 정보를 내보낸다.
    -->
    <!-- 
      input : required(속성) : 해당 속성을 설정해둔 input 태그는 필수 입력 항목으로 전환하는 논리 속성,
      input : aria-required : 보조기기 사용자를 위한 논리속성(required와 동일)
      input : name : 폼 데이터를 서버로 전송할 떄 각 입력 필드의 이름을 지정하는 역할
    -->
    <form action="/">
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input
            type="text"
            name="user-name"
            id="userName"
            required
            placeholder="ex) 홍길동"
            maxlength="5"
            minlength="3"
          />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input
            type="password"
            name="user-pwd"
            id="userPwd"
            required
            placeholder="8자리 이상"
          />
        </div>
        <!-- 검색 입력 서식 -->
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" name="likelion-sch" id="likelionSearch" />
        </div>
        <!-- 이메일 입력 서식 -->
        <div>
          <label for="userEmail">이메일</label>
          <input type="email" name="user-email" id="userEmail" required />
        </div>
        <!-- Tel 유형의 입력 서식 -->
        <div>
          <label for="userPhone">연락처</label>
          <input type="tel" name="userPhone" id="userPhone" required />
        </div>
        <!-- 체크박스 서식 -->
        <div>
          <input
            type="checkbox"
            value="html"
            checked
            name="classLikelion"
            id="classHtml"
          />
          <label for="classHtml">HTML</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="css"
            name="classLikelion"
            id="classCss"
          />
          <label for="classCss">CSS</label>
        </div>
        <div>
          <input type="checkbox" value="js" name="classLikelion" id="classJS" />
          <label for="classJs">JS</label>
        </div>
        <!-- Radio 서식 -->
        <div>
          <input
            type="radio"
            value="classR"
            checked
            name="classRoom"
            id="classRoom-1"
          />
          <label for="classRoom-1">회고 team-5</label>
        </div>
        <div>
          <input
            type="radio"
            value="classR"
            name="classRoom"
            id="classRoom-2"
          />
          <label for="classRoom-2">회고 team-1</label>
        </div>
        <!-- 전송 버튼 -->
        <input type="submit" value="전송" />
      </fieldset>
    </form>
  </body>
</html>
