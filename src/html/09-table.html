<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
        border-spacing: 0;
        border-collapse: collapse;
        text-align: center;
      }
      th {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Table element</h1>
    <!-- table : 테이블을 생성하는 기본 요소 -->
    <!-- caption : 테이블 제목을 나타냄 -->
    <!-- thead : 테이블의 헤더 -->
    <!-- tbody : 테이블의 본문 -->
    <!-- tfoot : 테이블의 푸터 -->
    <!-- tr : 테이블의 행 -->
    <!-- th : 테이블의 제목 셀 -->
    <!-- td : 일반 데이터 셀 -->
    <!-- col : 테이블의 열 속성을 지정 -->
    <table>
      <caption>
        Likelion Front-End School 13th Staff
      </caption>
      <colgroup>
        <col />
        <col span="2" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">강사</th>
          <th scope="col">멘토</th>
          <th scope="col">운영진</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="row">인원수</th>
          <td>2명</td>
          <td>2명</td>
          <td>2명</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>슬비쌤</td>
          <td>유진혁</td>
          <td>정재인</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>용쌤</td>
          <td>권석기</td>
          <td>금윤호</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
