<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <!-- 최근에는 많이 사용하지 않음 -->
    <h1>map element</h1>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img
      src="/src/assets/sprite/sns.png"
      usemap="#image-map"
      alt="sns service"
    />

    <map name="image-map">
      <area
        target="_blank"
        alt="Facebook"
        href="https://www.facebook.com/?locale=ko_KR"
        coords="15,15,14"
        shape="circle"
      />
      <area
        target="_blank"
        alt="Instagram"
        href="https://www.instagram.com/"
        coords="65,15,14"
        shape="circle"
      />
      <area
        target="_blank"
        alt="Youtube"
        href="https://www.youtube.com/"
        coords="116,15,15"
        shape="circle"
      />
    </map>
  </body>
</html>
