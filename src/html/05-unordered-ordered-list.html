<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered, Unordered List</title>
  </head>
  <body>
    <h1>Ordered List</h1>
    <h2>Unordered List</h2>
    <!-- 순서가 상관 없는 독립된 아이템을 포함할 수 있는 목록 -->
    <div>
      <p>
        다양한 메뉴를<br />
        카페 W에서 즐겨보세요
      </p>
      <ul type="circle">
        <!-- 최근에는 타입을 잘 사용하지 않고 css를 이용함 -->
        <li>카페 W만의 특별함을 경험할~</li>
        <li>카페 W커피와 완벽한 어울림~</li>
        <li>사용한 시도와 디자인으로 가를 더하는 상품~</li>
        <li>소중한 사람에게 마음을 전하는 ~~</li>
        <li>카페 W 카드</li>
      </ul>
    </div>
    <!-- 순서가 중요한 독립된 아이템을 포함할 수 있는 목록 -->
    <div>
      <h3>카페 W 인기 강좌</h3>
      <ol>
        <li>UI 구조 &amp; 디자인</li>
        <li>모바일 웹 UI 제작 실습</li>
        <li>UI 인터랙션 주니어</li>
        <li>REACT 프로그래밍</li>
      </ol>
    </div>
    <!-- Git Alias 나중에 설정해보기(수업과 다른 내용) -->
  </body>
</html>
